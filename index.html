<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eca Sketch</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"

  <body>
    <header>Eca Sketch</header>
    <main>
      <div class="buttons-container">
        <button class="btn btn-circle rainbow-btn" id="RED">
          <img src="./imgs/icon-rainbow.png" alt="rainbow" />
        </button>
        <button class="btn btn-circle color-btn" id="red">
          <img src="./imgs/icon-paint-bucket.png" alt="paint bucket" />
        </button>
        <button class="btn btn-circle eraser">
          <img src="./imgs/icon-eraser.png" alt="eraser" />
        </button>
        <button class="btn btn-circle grid-division-btn" id="32">
          <span class="text-btn">32</span>
        </button>
      </div>
      <div grid-container>
        <div class="grid"></div>
      </div>
    </main>
    <footer>
      Copyright &copy; <span id="year"></span>
      <a href="https://github.com/"> <i class="fab fa-github"></i> urc4</a>
    </footer>
  </body>
